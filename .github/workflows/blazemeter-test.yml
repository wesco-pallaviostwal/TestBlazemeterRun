name: BlazeMeter Performance Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-blazemeter-test:
    runs-on: ubuntu-latest

    env:
      BZT_APIKEY: ${{secrets.BLAZEMETER_API_KEY}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Taurus
        run: pip install bzt

      - name: Run Taurus test on BlazeMeter Cloud
        run: bzt test.yml
