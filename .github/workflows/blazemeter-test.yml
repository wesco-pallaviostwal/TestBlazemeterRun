name: BlazeMeter Performance Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-blazemeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Taurus test on BlazeMeter Cloud
        run: |
          export BZT_APIKEY=${{secrets.BLAZEMETER_API_KEY}}
          bzt test.yml
