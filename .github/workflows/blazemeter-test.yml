name: BlazeMeter Performance Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-blazemeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Taurus test on BlazeMeter Cloud
        run: |
          docker run --rm -v ${{ github.workspace }}:/bzt-configs \
            -e BZA_TOKEN=${{ secrets.BLAZEMETER_API_KEY }} \
            blazemeter/taurus test.yml -cloud -report
